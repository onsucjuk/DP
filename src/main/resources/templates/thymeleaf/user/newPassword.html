<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/searchPassword.css}"/>
  <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script type="text/javascript" th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/newPassword.js}"></script>

</head>
<body>
<div class="form">
  <div class="tab-content">
    <form id="f">
      <div id="searchPassword">
        <h1>비밀번호 재설정</h1>
          <div class="top-row">
            <input type="password" name="password" id="password"  placeholder="새로운 비밀번호 *"/>
          </div>
          <div class="field-wrap">
          </div>
          <div class="top-row">
            <div class="field-wrap">
              <input type="password" name="password2" id="password2" placeholder="비밀번호 확인 *">
            </div>
            <div class="field-wrap"></div>
          </div>
          <div>
            <p class="id-forgot" id ="btnLogin">로그인</p>
          </div>
      </div>
      <button type = "button" class="button button-block" id = "btnSearchPassword">비밀번호 변경</button>
    </form>
  </div>
</div>
</div>
</div><!-- tab-content -->
</div> <!-- /form -->
</body>
</html>
