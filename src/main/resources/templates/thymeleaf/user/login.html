<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/signup.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/login.js}"></script>
</head>
<body>
<div class="form">
    <ul class="tab-group">
        <li class="tab "><a href="userRegForm">회원가입 하기</a></li>
        <li class="tab active"><a href="login">로그인</a></li>
    </ul>
    <!--th:action="@{/index/index}"-->
    <form id="f">
        <div id="login">
            <h1>환영합니다!</h1>

            <div class="field-wrap">
                    <input type="text" name="userId" id="userId" placeholder="아이디 *"/>
                </div>
            <div class="field-wrap">
                    <input type="password" name="password" id="password" placeholder="비밀번호 *"/>
                </div>
            <p class="id-forgot" id = "btnSearchUserId">아이디 찾기</p>
            <p class="forgot" id = "btnSearchPassword">비밀번호 찾기</p>
            <button type="button" class="button button-block" id="btnLogin"> 로그인</button>
        </div>
    </form>
</div><!-- tab-content -->

</div> <!-- /form -->
</body>
</html>
