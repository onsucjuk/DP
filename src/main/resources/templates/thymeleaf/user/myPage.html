<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>myPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
                href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
                rel="stylesheet"
    />
    <link href="/assets/css/tailwind.output.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/myPage.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/myPage.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-body">

            <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index/index">Home</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
            <li class="breadcrumb-item active font-bold" aria-current="page">User Profile</li>
            </ol>
            </nav>

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4 th:text="${rDTO.userId}"></h4>
                                    <p class="text-secondary mb-1" th:text="'환영합니다' + '!'"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary" th:text = "${rDTO.userName}">
                                </div>
                            </div>
                        <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <div class="col-sm-9 text-secondary __cf_email__" th:text="${rDTO.email}"></div>
                                </div>
                            </div>
                        <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-secondary" th:text="${rDTO.addr1}">
                                </div>
                            </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Detailed Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${rDTO.addr2}">
                            </div>
                        </div>
                        <hr>
                            <div class="row">
                                <div class="px-6 my-6">
                                    <button
                                            id="btnEdit"
                                            class="flex items-left justify-between w-1/10 px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                                            type="button"
                                    >
                                        <div class="w-full">
                                            <span class="px-4 py-3 text-sm font-semibold">프로필 수정</span>
                                            <span class="ml-2" aria-hidden="true">*</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="'완료한 여행 수'"></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <div class="col-sm-9 text-secondary AfterEnd" th:text="${rDTO.afterEnd}+'개'" style="width:30%"></div>
                                    <div class="row endStart AfterEnd">
                                        <div class="px-2 my-1">
                                            <button
                                                    id="btnEnd"
                                                    class="flex items-left justify-between w-1/10 px-2 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                                                    type="button"
                                            >
                                                <div class="w-full">
                                                    <span class="px-2 py-1 text-sm font-semibold">상세 정보 보기</span>
                                                    <span class="ml-2" aria-hidden="true">></span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0" th:text="'예정된 여행 수'"></h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <div class="col-sm-9 text-secondary beforeStart" th:text="${rDTO.beforeStart}+'개'" style="width:30%"></div>
                                    <div class="row beforeStart">
                                        <div class="px-2 my-1">
                                            <button
                                                    id="btnBefore"
                                                    class="flex items-left justify-between w-1/10 px-2 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                                                    type="button"
                                            >
                                                <div class="w-full">
                                                    <span class="px-2 py-1 text-sm font-semibold">Do Itda</span>
                                                    <span class="ml-2" aria-hidden="true">></span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
