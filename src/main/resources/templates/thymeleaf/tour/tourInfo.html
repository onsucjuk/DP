<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행지 관리</title>
  <link rel="stylesheet" href="/assets/css/tour/tourInfo.css" />
  <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
  />
  <link href="/assets/css/tailwind.output.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form>
      <div class="slide slide_wrap">
        <div th:if="${session.SS_EXISTS_YN} == 'Y'" class="slide_item" th:each="dto : ${rList}" th:onclick="doDetail([[${dto.tourSeq}]])">
            <table>
                    <tr>
                      <th class="table-borderless" name = "tourName" th:text="${dto.tourName}" ></th>
                    </tr>
                    <tr th:if="${dto.tourProcess=='-1'}">
                      <td class="table-borderless" name = "tourProcess" th:text="'여행 준비 중입니다.'"></td>
                    </tr>
                    <tr th:unless="${dto.tourProcess=='-1'}">
                        <td class="table-borderless" name = "tourProcess" th:text="${dto.tourProcess}"></td>
                    </tr>
            </table>
        </div>
        <div th:unless="${session.SS_EXISTS_YN} == 'Y'" class="slide_item" >
            <table>
                <tr>
                    <td class="table-borderless" th:text="'여행을 등록해주세요.'"></td>
                </tr>
            </table>
        </div>

        <div class="slide_prev_button slide_button">◀</div>
        <div class="slide_next_button slide_button">▶</div>
        <ul class="slide_pagination"></ul>
      </div>
      <script src="/assets/js/tour/tourInfo.js"></script>

    <div class="px-6 my-6">
        <button
                id="btnTourReg"
                class="flex items-left justify-between w-1/10 px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                type="button"
        >
            <div class="w-full">
                <span class="px-4 py-3 text-sm font-semibold">여행 등록</span>
                <span class="ml-2" aria-hidden="true">+</span>
            </div>

        </button>
    </div>
</form>
</body>
</html>
